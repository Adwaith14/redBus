<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸšŒ Smart Bus Booking Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-8 font-sans">

  <!-- Header -->
  <h1 class="text-3xl font-bold text-blue-600 mb-6">ğŸšŒ Smart Bus Booking Portal</h1>

  <!-- Search Section -->
  <div class="flex gap-4 mb-6">
    <input id="fromCity" type="text" placeholder="From City" class="border border-gray-300 rounded-md px-4 py-2 w-1/3 focus:ring-2 focus:ring-blue-400">
    <input id="toCity" type="text" placeholder="To City" class="border border-gray-300 rounded-md px-4 py-2 w-1/3 focus:ring-2 focus:ring-blue-400">
    <button id="searchBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-all" ondblclick="">Search Buses</button>
  </div>

  <!-- Results Section -->
  <div id="busResults"></div>

  <!-- Booking Summary Sidebar -->
  <div id="bookingSummary" class="hidden fixed right-8 top-16 w-80 bg-white p-6 shadow-2xl rounded-lg border border-gray-200">
    <h2 class="text-xl font-semibold mb-3 border-b pb-2 text-gray-700">Booking Summary</h2>
    <p id="busNameSummary" class="font-semibold text-blue-600"></p>
    <p id="busTypeSummary" class="text-sm text-gray-500"></p>
    <p id="travelTimeSummary" class="text-sm text-gray-500"></p>
    <p id="selectedSeats" class="mt-2 text-gray-700"></p>
    <p id="totalFare" class="font-bold text-green-600 mt-2"></p>
    <button id="confirmBooking" class="mt-4 w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition-all">Confirm Booking</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
